<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kakali</title>
    <link rel="stylesheet" href="Estilos.sass">
</head>
<body>
    <header>
        <img src="./multimedia/Logo_kakali.png">
        <h1>KAKALI</h1>
    </header>
    <main>
        <section>
            <article class="video">
                <video id="videoPlayer">
                    <source src="multimedia/akali_clips.mp4" type="video/mp4">
                    <source src="multimedia/akali_clips.avi" type="video/avi">
                    <source src="multimedia/akali_clips.mov" type="video/mov">
                    <source src="multimedia/akali_clips.webm" type="video/webm">
                    Tu navegador no soporta el v√≠deo
                </video>
                <div>
                    <button onclick="playPause()">></button>
                </div>
            </article>
            <article class="imagen">
                <div class="imagenes">
                    <img src="multimedia/escenario1.png" alt="imagen 1">
                    <img src="multimedia/escenario2.png" alt="imagen 2">
                    <img src="multimedia/escenario3.png" alt="imagen 3">
                </div>
                <ul class="puntos">
                    <li class="punto activo"></li>
                    <li class="punto"></li>
                    <li class="punto"></li>
                </ul>
            </article>
            <article class="audio">
                <audio src="multimedia/song.mp3" controls="controls" type="audio/mp3" preload="preload">
                    <source src="multimedia/song.aiff" type="audio/aiff">
                    <source src="multimedia/song.flac" type="audio/flac">
                    <source src="multimedia/song.wav" type="audio/wav">
                </audio>
            </article>
            <article class="imagenResponsive">
                <picture>
                    <source media="(max-width:1000px)" srcset="multimedia/escenario1_retrato.png">
                    <img src="multimedia/escenario1.png" alt="Primer escenario de Kakali">
                </picture>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
<script src="codeJS.js"></script>
</html>
